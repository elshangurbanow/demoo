<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Materisl UI Button Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/4.0.0/material-components-web.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js">
  
</head>

<body>
  <!-- Elevated Button -->
  <button class="mdc-button mdc-button--raised">
    <span class="mdc-button__label">Elvated</span>
  </button>

  <!-- Filled Button -->
  <button class="mdc-button mdc-button--unelevated">
    <span class="mdc-button mdc-button__label">Filled</span>
  </button>

  <!--Filled Tonal Button (Custom class needed) -->
  <button class="mdc-button mdc-button--filled-tonal">
    <span class="mdc-button__label">Filled Tonal</span>
  </button>

  <!-- Outlined Button -->
   <button class="mdc-button mdc-button--outlined">
    <span class="mdc-button__label">Outlined</span>
   </button>

   <!-- Text Button -->
    <button class="mdc-button">
      <span class="mdc-button__label">Text</span>
    </button>
</body>

</html>
